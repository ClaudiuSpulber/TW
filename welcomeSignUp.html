<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORGshop</title>
</head>
<body style="background-color: #381D2A">
            <div class="box2">
                <div class="little-container">
                <div class="welcome-text">welcome to</div>
                    <div class="welcome-text1"><b>FORG</b></div> 
                    <div class="account-text">
                        In order to enjoy what our web platform offers, you must create an user account.</div>
                    <form>
                            <input type="text" id="fullname" class="form2" maxlength="255" placeholder="Full name" required="required" ><br>
                            <input type="text" id="email" class="form2" maxlength="255" placeholder="E-mail" required="required" ><br>
                            <input type="text" id="phone number" class="form2" maxlength="255" placeholder="Phone number" required="required" ><br>
                            <input type="text" id="username" class="form2" maxlength="255" placeholder="Username" required="required" ><br>
                            <input type="text" id="password" class="form2" maxlength="255" placeholder="Password" required="required" >
                    </form>
                    <div class="account-text2">
                        To make you feel safe in choosing us, we need to know if you have a certain sensitivity to some ingredients</div>
                        <div class="allergies">
                        <div class="check-left">
                            <input type="checkbox" >
                            <label > Gluten</label><br>
                            <input type="checkbox" >
                            <label > Shellfish and derived products</label><br>
                            <input type="checkbox" >
                            <label > Eggs and derived products</label><br>
                            <input type="checkbox" >
                            <label > Fish and derived products</label>
                        </div>
                        <div class="check-right">
                            <input type="checkbox" >
                            <label > Peanuts</label><br>
                            <input type="checkbox" >
                            <label > Soy and derived products</label><br>
                            <input type="checkbox" >
                            <label > Milk and derived products</label><br>
                            <input type="checkbox" >
                            <label > Tree nuts</label>
                        </div>
                    </div>
                     <buttons2>
                         <button type="button">Sign up</button>  
                    </buttons2>
                </div>
        </div>
    </body>
</html>
